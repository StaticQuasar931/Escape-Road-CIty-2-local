<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Escape Road City 2</title>

    <link rel="stylesheet" href="theme/game.css">
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@400;500&display=swap" rel="stylesheet">

    <style>
        body, html {
            width: 100%;
            height: 100%;
            padding: 0;
            margin: 0;
            background: #000;
            overflow: hidden;
        }

        .loader-bg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            filter: blur(16px);
            background-size: cover;
            background-position: center;
            background-image: url("loading.png");
            opacity: 0.45;
            z-index: 1;
        }

        #loadingBlock {
            position: absolute;
            width: 100%;
            height: 100%;
            display: flex;
            z-index: 2;
        }

        .load-layout {
            display: flex;
            flex-direction: row;
            width: 100%;
            padding: 30px;
            box-sizing: border-box;
        }

        .loader-left,
        .loader-right {
            display: flex;
            flex-direction: column;
            justify-content: center;
            flex: 1;
        }

        .loader-left {
            align-items: center;
        }

        .loader-left img {
            width: 180px;
            height: auto;
        }

        .loader-right {
            color: white;
            font-family: Arial, Helvetica, sans-serif;
        }

        .game-title {
            font-size: 42px;
            font-weight: bold;
            text-align: center;
            margin-bottom: 25px;
        }

        .loader-img-holder img {
            width: 65%;
            max-width: 420px;
            border-radius: 14px;
        }

        .gameloader-progressbar {
            margin-top: 20px;
            width: 80%;
            max-width: 400px;
            height: 16px;
            background: rgba(255, 255, 255, 0.25);
            border-radius: 8px;
            overflow: hidden;
        }

        .gameloader-progressbar-progress {
            width: 0%;
            height: 100%;
            background: #ffffff;
        }

        .gameloader-progress-info {
            margin-top: 12px;
            text-align: center;
            color: #ffffff;
            font-size: 18px;
            opacity: 0.85;
        }

        #unity-container {
            display: none;
            width: 100%;
            height: 100%;
        }

        #unity-canvas {
            width: 100%;
            height: 100%;
            background: #000;
        }
    </style>

    <script src="gmsoftsdk_v5.js"></script>

    <script>
        var buildUrl = "Build";
        var loaderUrl = buildUrl + "/escape-road-city-2-v25030706.loader.js";

        var config = {
            dataUrl: buildUrl + "/escape-road-city-2-v25030706.data.unityweb",
            frameworkUrl: buildUrl + "/escape-road-city-2-v25030706.framework.js.unityweb",
            codeUrl: buildUrl + "/escape-road-city-2-v25030706.wasm.unityweb",
            streamingAssetsUrl: "StreamingAssets",
            companyName: "staticquasar",
            productName: "Escape Road City 2",
            productVersion: "25030706"
        };
    </script>
</head>

<body>

    <div class="loader-bg"></div>

    <div id="loadingBlock">
        <div class="load-layout">
            <div class="loader-left">
                <img src="logo.png">
            </div>

            <div class="loader-right">
                <div class="game-title">Escape Road City 2</div>

                <div class="loader-img-holder">
                    <img src="loading.png">
                </div>

                <div class="gameloader-progressbar">
                    <div class="gameloader-progressbar-progress" id="progress_fill"></div>
                </div>

                <div class="gameloader-progress-info">Game Loading...</div>
            </div>
        </div>
    </div>

    <div id="unity-container">
        <canvas id="unity-canvas"></canvas>
    </div>

    <script>
        var progressFill = document.getElementById("progress_fill");
        var container = document.getElementById("unity-container");
        var loading = document.getElementById("loadingBlock");
        var progressText = document.querySelector(".gameloader-progress-info");

        var script = document.createElement("script");
        script.src = loaderUrl;

        script.onload = () => {
            createUnityInstance(document.getElementById("unity-canvas"), config, (progress) => {
                progressFill.style.width = (progress * 100) + "%";
                progressText.textContent = "Downloading: " + Math.round(progress * 100) + "%";
                if (progress >= 0.99) {
                    progressText.textContent = "Game Loading...";
                }
            }).then(() => {
                setTimeout(() => {
                    loading.style.display = "none";
                    container.style.display = "block";
                }, 1000);
            });
        };

        document.body.appendChild(script);
    </script>

</body>
</html>
